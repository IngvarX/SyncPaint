<!doctype html>
<html lang="en" class="draw">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>SyncPaint - Drawing Room</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<header>
		<nav class="menu-draw">
			<ul>
				<li class="brush-properties-container">
					<div class="brush-properties">
						<div class="color-preview">
							<input type="color" id="color-picker" title="change brush color"/>
						</div>
						<a href="#" class="btn-nav brush-size" ondragstart="return false;">
							<span class="size-value" title="change brush size">20px</span> <span>&#8597;</span>
							<div class="brush-size-menu">
								<div class="slider size-slider" data-name="Size:" data-min="1" data-max="200" data-unit="px" oncontextmenu="return false;">
									<%= htmlWebpackPlugin.options.slider %>
								</div>
							</div>
						</a>
						<div class="slider size-slider nav-slider" data-name="Size:" data-min="1" data-max="200" data-unit="px" oncontextmenu="return false;">
							<%= htmlWebpackPlugin.options.slider %>
						</div>
					</div>
				</li>
				<li class="room">
					<a href="#" id="room-url" title="copy link to clickboard" data-clipboard="">
						<span class="url-container">
							<span>connecting...</span>
						</span>
						<i class="fas fa-copy url-icon"></i>
					</a>
				</li>
				<li class="options-container">
					<div><a href="#" class="btn-nav" title="save image to disk" id="save" download="canvas.png"><i class="fas fa-save"></i> <span class="responsive-icon-text">Save</span></a></div>
					<div><a href="#" class="btn-nav" title="settings" id="settings"><i class="fas fa-cog"></i> <span class="responsive-icon-text">Settings</span></a>
						<div class="options-panel">
							<label><i class="fas fa-user"></i> user name</label>
							<input type="text" maxlength="30"/>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<aside class="toolbar"><%= htmlWebpackPlugin.options.toolbar %></aside>
		<canvas id="bgCanvas" oncontextmenu="return false;"></canvas>
		<canvas id="drawArea" oncontextmenu="return false;"></canvas>

		<div class="background-modal"><%= htmlWebpackPlugin.options.backgroundModal %></div>
	</main>
</body>
</html>
