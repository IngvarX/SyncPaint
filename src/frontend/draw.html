<!doctype html>
<html lang="en" class="draw">
<head>
	<meta charset="utf-8"/>
	<title>SyncPaint - Drawing Room</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<header>
		<nav class="menu-draw">
			<ul>
				<li class="brush-properties-container">
					<div class="brush-properties">
						<div class="brush-preview">
							<input type="color" id="color-picker" title="change brush color"/>
						</div>
						<a href="#" class="btn-nav brush-size" ondragstart="return false;">
							<span class="size-value" title="change brush size">20px</span> <span>&#8597;</span>
							<div class="brush-size-menu">
								<div class="slider size-slider" data-name="size:" data-min="1" data-max="200" data-unit="px"></div>
							</div>
						</a>
						<div class="slider size-slider nav-slider" data-name="size:" data-min="1" data-max="200" data-unit="px"></div>
					</div>
				</li>
				<li class="room">
					<a href="#" id="room-url" title="copy link to clickboard" data-clipboard="">
						<span class="url-container">
							<span>connecting...</span>
						</span>
						<i class="fas fa-copy url-icon"></i>
					</a>
				</li>
				<li class="options-container">
					<div><a href="#" class="btn-nav" title="save image to disk" id="save" download="canvas.png"><i class="fas fa-save"></i> <span class="responsive-icon-text">Save</span></a></div>
					<div><a href="#" class="btn-nav" title="settings" id="settings"><i class="fas fa-cog"></i> <span class="responsive-icon-text">Settings</span></a>
						<div class="options-panel">
							<label><i class="fas fa-user"></i> user name</label>
							<input type="text"/>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<aside class="toolbar"></aside>
		<canvas id="bgCanvas"></canvas>
		<canvas id="drawArea"></canvas>

		<div class="background-modal">
			<h2>Add Background Image</h2>
			<div class="drop-area">
				<p class="hide-on-drop paragraph">drop image here</p>
				<i class="fas fa-image fa-8x hide-on-drop img-icon"></i>
			</div>

			<!-- <label class="hide-on-drop">or provide a URL:</label> -->
			<!-- <input type="text" class="hide-on-drop"/> -->
			<br/>

			<button id="add-image" class="btn">Add Image</button>
			<button id="hide-background-modal" class="btn-warning">Cancel</button>
		</div>
	</main>
</body>
</html>
