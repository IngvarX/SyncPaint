<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="synchronized group drawing"/>
	<title>SyncPaint - Drawing Room</title>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<header>
		<nav class="menu menu-draw">
			<ul>
				<li class="brush-properties-container">
					<a href="index.html" class="logo-link"><div class="logo"></div> SyncPaint</a>
					<div class="brush-properties">
						<div class="brush-preview">
							<input type="color" id="color-picker" title="change brush color"/>
						</div>
						<a href="#" class="btn-nav brush-size">
							<span class="size-value" title="change brush size">20px</span> <span class="up-arrow">▵</span><span class="down-arrow">▿</span>
							<div class="brush-size-menu">
								<input class="size-slider" type="range" min="1" max="200"/>
							</div>
						</a>
					</div>
				</li>
				<li><a href="#" class="draw-btn-alt" id="room-url" title="copy link to clickboard" data-clipboard=""></a></li>
				<li class="options-container">
					<div><a href="#" class="btn-nav" title="save image to disk" id="save" download="canvas.png"><i class="fas fa-save"></i> Save</i></a></div>
					<div><a href="#" class="settings-btn" title="not available yet"><i class="fas fa-cog"></i> Settings</i></a></div>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<aside class="toolbar"></aside>
		<canvas id="bgCanvas"></canvas>
		<canvas id="drawArea"></canvas>

		<div class="background-modal">
			<h2>Add Background Image</h2>
			<div class="drop-area">
				<p class="hide-on-drop paragraph">drop image here</p>
				<i class="fas fa-image fa-8x hide-on-drop img-icon"></i>
			</div>

			<!-- <label class="hide-on-drop">or provide a URL:</label> -->
			<!-- <input type="text" class="hide-on-drop"/> -->
			<br/>

			<button id="add-image" class="btn">Add Image</button>
			<button id="hide-background-modal" class="btn-warning">Cancel</button>
		</div>
	</main>
</body>
</html>
